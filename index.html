<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(function() {
        var $body = $('body');
        var $tweets = $('<section />');
        var currIndex = streams.home.length;
        var i = currIndex - 1;
        var buildTweet = function(data) {
          var $el = $('<div/>'); 
          $el.text('@' + data.user + ' - ' + data.created_at + ': ' + data.message);
          return $el;
        };

        $body.html('');

        while(i >= 0) {
          var tweet = streams.home[i];
          var $tweet = buildTweet(tweet);
          $tweets.append($tweet);
          --i;
        }

        $body.append($tweets);

        setInterval(function() {
          if( streams.home.length > currIndex ) {
            var tweet = streams.home[streams.home.length-1];
            var $tweet = buildTweet(tweet);

            $tweets.prepend($tweet);

            currIndex = streams.home.length;
          }
        },100);

      });

    </script>
  </body>
</html>
